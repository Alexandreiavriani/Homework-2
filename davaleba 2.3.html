<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Davaleba 2.3</title>
</head>
<style>
    .text1 {margin-top: 25px;
    font-size: 20px;
 }
 .border1 {
     background-color: maroon;
     border-radius: 50px/15px;
     width: 180px;
     height: 130px;
 }

 .text2 { margin-top: 25px;
    font-size: 20px;
}
.border2 {
    background-color: maroon;
    border-radius: 15px/50px;
    width: 180px;
    height: 130px;
}
.text3 { margin-top: 25px;
    font-size: 20px;
}

.border3 {
    background-color: maroon;
    border-radius: 50%;
    width: 180px;
    height: 130px;
    
}

</style>
<body>
    <p class="text1">ელიფსური კუთხე-border-radius:50px/15px:</p>
    <p class="border1"></p>    

    <p class="text2"> ელიფსური კუთხე-border-radius:15px/50px:</p>
    <p class="border2"></p>

    <p class="text3">ელიფსური კუთხე-border-radius:50%</p>
    <p class="border3"></p>

</body>
</html>
